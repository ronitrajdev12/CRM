<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.29.0",
    "react": "https://esm.sh/react@18.2.0",

<style>
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .animate-on-scroll {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    will-change: opacity, transform;
  }
  .animate-on-scroll.is-visible {
    opacity: 1;
    transform: translateY(0);
  }

  .mock-video-screen {
    background: linear-gradient(45deg, #1e293b, #334155);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #e2e8f0;
    font-family: sans-serif;
    overflow: hidden;
    position: relative;
  }
  .mock-video-animation {
      width: 80%;
      height: 80%;
  }
  @keyframes mock-video-pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
  }
  .pulse-circle {
      animation: mock-video-pulse 4s ease-in-out infinite;
  }
  @keyframes mock-video-sweep {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
  }
  .sweep-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(165, 180, 252, 0.5), transparent);
      animation: mock-video-sweep 5s linear infinite;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
